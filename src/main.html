<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/jquery/jquery-2.1.4.min.js"></script>
    <script src="js/mustache/mustache.min.js"></script>
    <!--<script src="js/psd/psd.js"></script>-->
    <!--<script src="js/lib/psd/psd.js"></script>-->
    <!--<script src="js/lib/psd/layer.js"></script>-->
    <script src="main.js"></script>

    <script type="text/template" class="Track-tpl">
        <div class="Track" id="{{idx}}">
            <div class="Panel">
                <div class="ActHint" style="width: 5px;height: 95%;background: #FAF014;display: inline-block;"></div>
                <div class="Label" style="display: inline-block;">
                    <div class="Text">{{name}}</div>
                    <input type="text"/>
                </div>
                <div class="CheckBox">
                    <label class="VisibleCheckBox"></label>
                </div>

                <div class="Slider">
                    <div class="Bar">
                        <div class="Label">100%</div>
                    </div>
                </div>
            </div>
            <div class="TrackArea">
                <div class="Clip">
                    <canvas class="FrameCanvas" id="FrameCanvas{{idx}}"></canvas>
                    <div class="FocusHint"></div>
                </div>
            </div>
        </div>
    </script>
</head>
<body style="-webkit-app-region:drag">
<div style="display:none;">
    <input id="fileDialog" type="file" accept="image/png"/>
    <input type="file" id="saveAsDialog" accept="application/*" nwsaveas="filename"/>
    <input type="file" id="openProjDialog"/>

    <canvas id="CanvasRender0"></canvas>

</div>
<div class="PopupLayer" id="PopupLayer0"></div>

<div class="root" id="app">
    <div class="TitleBar" id="titleBar">
        <div class="TitleMenu" id="TitleMenu0"></div>
        <button class="TitleBarButton" id="btnClose">X</button>
        <button class="TitleBarButton" id="btnMax">Max</button>
        <button class="TitleBarButton" id="btnMin">Min</button>
        <button class="TitleBarButton" id="btnDbg">Dbg</button>
    </div>
    <div class="Content" style="-webkit-app-region: no-drag">
        <div class="Viewport" id="Viewport0">
            <div class="Comp" id="Comp0">
                <canvas id="Canvas0" style="width: 100%;height: 100%;"></canvas>
            </div>
            <div class="HSplitter" id="HSplitter0"></div>
            <div class="ToolShelf" id="ToolShelf0"></div>
        </div>
        <div class="VSplitter" id="VSplitter0"></div>
        <div id="CursorMask">
            <div class="Cursor" id="Cursor0">
                <div class="CursorHint"></div>
                <div class="CursorFocus"></div>
            </div>
        </div>


        <div class="Timeline" id="timeline">
            <div class="TrackTool" id="TrackTool0">
                <button class="TrackToolButton" id="btnNewTrack0">new</button>
                <button class="TrackToolButton" id="btnImpTrack0">imp</button>
                <button class="TrackToolButton" id="btnDelTrack">del</button>
                <button class="TrackToolButton" id="btnUpdate">update</button>
            </div>
            <div class="TimestampBar" id="TimestampBar0">
                <div class="HScrollBar" id="HScrollBar0">
                    <div id="trackWidth"></div>
                </div>
                <div class="VScrollBar" id="VScrollBar0">
                    <div id="trackHeight"></div>
                </div>
            </div>

            <div id="composition">
            </div>
        </div>
        <div class="BottomBar" id="BottomBar0"></div>
    </div>
</div>
</body>
</html>
