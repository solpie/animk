<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="js/jquery/jquery-2.1.4.min.js"></script>
    <script src="js/mustache/mustache.min.js"></script>

    <script src="ts/event/EventDispatcher.js"></script>
    <script src="ts/event/ActEvent.js"></script>
    <script src="ts/JQuery.js"></script>
    <script src="ts/NodeJS.js"></script>

    <script src="ts/view/BaseView.js"></script>

    <script src="ts/model/AppInfo.js"></script>

    <script type="text/template" class="Track-tpl">
        <div class="Track">
            <div class="Panel">
                <div class="Label"> {{name}}</div>
            </div>
            <div class="Clip">
                <div class="Bar"></div>
                {{#imgs}}
                <div class="Frame">
                    <img src="{{.}}">
                </div>
                {{/imgs}}
            </div>
        </div>
    </script>

<body>

<input style="display:none;" id="fileDialog" type="file" accept="image/png"/>

<div class="root" id="app">
    <div class="title-bar"></div>
    <div class="content">
        <div class="viewport">
            <div class="comp"></div>
            <div class="tools"></div>
        </div>
        <div class="timeline">
            <button id="newTrack" value="newTrack"></button>
            <div id="composition">
                <div class="Track">
                    <div class="Panel">
                        <div class="Label"> track_test</div>
                    </div>
                    <div class="Clip">
                        <div class="Bar"></div>
                        <div class="Frame">
                            <img src="D:\projects\linAnil\test\test10\image001.png">
                        </div>
                        <div class="Frame">
                            <img src="D:\projects\linAnil\test\test10\image002.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
