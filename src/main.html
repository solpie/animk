<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="js/jquery/jquery-2.1.4.min.js"></script>
    <script src="js/mustache/mustache.min.js"></script>
    <script src="ts/event/EventDispatcher.js"></script>
    <script src="ts/event/ActEvent.js"></script>
    <script src="ts/JQuery.js"></script>
    <script src="ts/Node.js"></script>

    <script src="ts/view/BaseView.js"></script>
    <script src="ts/view/TimelineView.js"></script>
    <script src="ts/view/WindowView.js"></script>
    <script src="ts/view/ViewId.js"></script>
    <script src="ts/view/SplitterView.js"></script>

    <script src="ts/model/AppInfo.js"></script>
    <script src="ts/view/AppView.js"></script>
    <script src="ts/model/ProjectInfo.js"></script>
    <script src="ts/view/ProjectView.js"></script>

    <script src="ts/model/CompositionInfo.js"></script>
    <script src="ts/view/CompositionView.js"></script>

    <script src="ts/model/TrackInfo.js"></script>
    <script src="ts/view/TrackView.js"></script>
    <script src="ts/model/FrameInfo.js"></script>
    <script src="ts/model/ImageInfo.js"></script>
    <script src="ts/main.js"></script>


    <script type="text/template" class="Track-tpl">
        <div class="Track" id="{{idx}}">
            <div class="Panel">
                <div class="Hint" style="width: 5px;height: 95%;background: #FAF014;display: inline-block;"></div>
                <div class="Label" style="display: inline-block;"> {{name}}</div>
            </div>
            <div class="TrackArea">
                <div class="Clip">
                    <div class="Bar"></div>
                    {{#frameIdxArr}}
                    <div class="Frame" id="{{.}}">
                        <img src="" draggable="false">
                    </div>
                    {{/frameIdxArr}}
                </div>
            </div>
        </div>
    </script>
</head>
<body style="-webkit-app-region:drag">
<input style="display:none;" id="fileDialog" type="file" accept="image/png"/>

<div class="root" id="app">
    <div class="TitleBar" id="titleBar">
        <button class="TitleBarButton" id="btnClose">X</button>
        <button class="TitleBarButton" id="btnMax">Max</button>
        <button class="TitleBarButton" id="btnMin">Min</button>
        <button class="TitleBarButton" id="btnDbg">Dbg</button>
    </div>
    <div class="Content" style="-webkit-app-region: no-drag">
        <div class="Viewport" id="Viewport0">
            <div class="Comp" id="Comp0"></div>
            <div class="HSplitter" id="HSplitter0"></div>
            <div class="ToolShelf" id="ToolShelf0"></div>
        </div>
        <div class="VSplitter" id="VSplitter0"></div>
        <div class="Cursor" id="Cursor0">
            <div class="CursorHint"></div>
            <div class="CursorMask"></div>
        </div>

        <div class="Timeline" id="timeline">

            <div class="TrackTool" id="TrackTool0">
                <button class="TrackToolButton" id="btnNewTrack">new</button>
                <button class="TrackToolButton" id="btnDelTrack">del</button>
                <button class="TrackToolButton" id="btnTest">test</button>
            </div>
            <div class="TimestampBar">
                <div class="HScrollBar" id="HScrollBar0">
                    <div id="trackWidth"></div>
                </div>
                <div class="VScrollBar" id="VScrollBar0">
                    <div id="trackHeight"></div>
                </div>
            </div>

            <div id="composition">
            </div>
        </div>
        <div class="BottomBar" id="BottomBar0"></div>
    </div>
</div>

</body>

</html>
